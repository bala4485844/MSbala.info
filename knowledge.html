<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indhu_knowledge</title>
    <style>
       
        body{
            background-color: black;
          
        }
        .lan{
            color: white;
            text-shadow: 3px 0px 0px white;
            font-style: italic;
            font-family: "Times New Roman", Times, serif;
            background: -webkit-linear-gradient(rgb(228, 219, 240), rgb(191, 57, 209), violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .kg:hover{
            box-shadow: 0px 0px 20px rgb(24, 12, 196);
        }
        .lan:hover{
            box-shadow:0px 0px 20px rgb(113, 53, 190);
 
        }
        .kg{
            text-align: center;
            color: white;
            background: -webkit-linear-gradient(rgb(228, 219, 240), rgb(191, 57, 209), violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .in{
            border-style:double;
            color: rgb(255, 255, 255);
            border-width: thick;
            margin: 2%;
        }
        .out{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="kg">Knowledge</h1>
    <div class="out">
    <div class="in">

        <h1 class="lan">Python :</h1>
        <progress class="pro" value="80" max="100"></progress>
        <h1 class="lan">C++:</h1>
        <progress class="pro" value="70" max="100"></progress>
        <h1 class="lan">HTML :</h1>
        <progress class="pro" value="90" max="100"></progress>
        <h1 class="lan">CSS:</h1>
        <progress class="pro" value="80" max="100"></progress>
        <h1 class="lan">Java Script :</h1>
        <progress class="pro" value="65" max="100"></progress>
         <br><br>
    </div>
    
</div>
</body>
</html>
